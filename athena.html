<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="athena.css">
    
    <title>Athena</title>
</head>
<body>
    <div class="sidenav">
        <a href="ideas.html" class="buttonTextAlign">
            <div class="buttonsAlign">
                <img src="Assets/lightbulb.png" class="buttonsSize"></img>
            </div>
            Ideas
         </a>
        <a href="resources.html" class = "buttonTextAlign">
            <div class="buttonsAlign">
                <img src="Assets/resources.png" class="buttonsSize"></img>
            </div>
            Resources
        </a>
        <div class="logoAlign">
            <img src="Assets/athenalogo.png" class="logoSize"></img>
        </div>
      </div>

    <div class = "chatBoxAlign">
        <div class = "chatBox">
            <div id="chatHistory"></div>
        </div>
    </div>

    <div class = "chatFormAlign">
        <form id="chatForm" onsubmit="event.preventDefault(); sendMessage()">
            <input type="text" id="userInput" name="userInput" placeholder="Chat with Athena" required>
            <button type="submit" class="sendButton" ><img class="arrow" src="Assets/arrow.png"></img></button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="key.js"></script>
    <script src="athenabot.js"></script>
</body>
</html>
